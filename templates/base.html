<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Anacostia Console</title>

        <!-- custom CSS for Anacostia landing page -->
        <link rel="stylesheet" type="text/css" href="/static/css/home.css">
        <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
        
        <!-- Htmx -->
        <script src="/static/js/htmx.min.js" type="text/javascript"></script>

        <!-- Hyperscript (Whole 9 Yards version) -->
        <script src="/static/js/_hyperscript_w9y.min.js" type="text/javascript"></script>

        {% block head %}{% endblock %}
    </head>
    <body>
        <div class="toolbar">
            <a href="/" class="dag-icon"><img src="/static/img/dag-black.svg" alt="Home"></a>
            <h1 class="title">Anacostia Pipeline</h1>
            <div class="dropdown">
                <button class="dropbtn">Nodes</button>
                <div class="dropdown-content">
                    {% for node in nodes %}
                    <div hx-get="{{ node.endpoint }}" hx-target="#page_content" hx-swap="innerHTML" hx-trigger="click">
                        {{ node.label }}
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div id="page_content">
            {% block body %}{% endblock %}
        </div>
    </body>
</html>
